<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Project</title>
    <link rel="stylesheet" href="email.css">
</head>
<body>
    <div class="hero">
        <h3>Coming soon!</h3>
        <h1>Our Brand New <br> Website Is on Its Way</h1>
        <p>Suscribe for More Details</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email Id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzVZr1YV4E6fZWeOYAXKOZHWAdt2Dl1S-N83EP6M0TcWHsOC3DvtBF7Q_8PAj_OVyjX/exec';
        const form = document.forms['submit-to-google-sheet']
        const msg=document.getElementById("msg");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{
                   msg.innerHTML="Thankyou for Subscribing!!"
                   setTimeout(()=>{
                    msg.innerHTML=""
                   },5000)
                   form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
